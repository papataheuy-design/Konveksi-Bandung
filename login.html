<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk & Daftar - Konveksi Bandung</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <!-- Kontainer -->
  <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md transition-all duration-300 transform">
    <div class="text-center mb-8">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Selamat Datang</h1>
      <p class="text-gray-500 mt-2">Masuk atau daftar untuk bergabung</p>
    </div>

    <!-- Switch tombol -->
    <div class="flex justify-center mb-6">
      <button id="show-login-btn" class="px-6 py-2 rounded-full text-sm font-semibold transition-colors duration-300 bg-blue-500 text-white shadow-md hover:bg-blue-600">Masuk</button>
      <button id="show-signup-btn" class="px-6 py-2 rounded-full text-sm font-semibold transition-colors duration-300 ml-4 bg-gray-200 text-gray-700 hover:bg-gray-300">Daftar</button>
    </div>

    <!-- Login -->
    <form id="login-form" class="space-y-4">
      <div>
        <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="login-email" name="email" required class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring-blue-500">
      </div>
      <div>
        <label for="login-password" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
        <input type="password" id="login-password" name="password" required class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-xl font-semibold hover:bg-blue-600">Masuk</button>
    </form>

    <!-- Signup -->
    <form id="signup-form" class="space-y-4 hidden">
      <div>
        <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="signup-email" name="email" required class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring-blue-500">
      </div>
      <div>
        <label for="signup-password" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
        <input type="password" id="signup-password" name="password" required class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-xl font-semibold hover:bg-blue-600">Daftar</button>
    </form>

    <!-- Atau -->
    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="flex-shrink mx-4 text-gray-400 text-sm">ATAU</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <!-- Google login -->
    <button id="google-login-btn" class="w-full bg-white text-gray-700 border border-gray-300 py-3 rounded-xl font-semibold hover:bg-gray-50 flex items-center justify-center">
      <img src="https://www.svgrepo.com/show/353526/google-icon.svg" alt="Google" class="w-5 h-5 mr-3">
      Masuk dengan Google
    </button>

    <!-- Pesan -->
    <div id="message-box" class="mt-6 text-center text-sm font-medium text-gray-600 opacity-0"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUVWNlCM1JTlBMuQ1e3XN95ENE79DtiHE",
      authDomain: "konveksi-bandung-ef729.firebaseapp.com",
      projectId: "konveksi-bandung-ef729",
      storageBucket: "konveksi-bandung-ef729.firebasestorage.app",
      messagingSenderId: "951408791669",
      appId: "1:951408791669:web:cf30bffb8e7fd061c3683c",
      measurementId: "G-SQZLMW9KGL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showLoginBtn = document.getElementById('show-login-btn');
    const showSignupBtn = document.getElementById('show-signup-btn');
    const googleLoginBtn = document.getElementById('google-login-btn');
    const messageBox = document.getElementById('message-box');

    const showMessage = (text, type = 'info') => {
      messageBox.textContent = text;
      messageBox.classList.remove('text-red-500','text-green-500','text-gray-600');
      if (type === 'error') messageBox.classList.add('text-red-500');
      else if (type === 'success') messageBox.classList.add('text-green-500');
      else messageBox.classList.add('text-gray-600');
      messageBox.classList.remove('opacity-0');
      setTimeout(()=>{ messageBox.classList.add('opacity-0'); }, 5000);
    };

    // Switch login / signup
    showLoginBtn.addEventListener('click',()=>{
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      showLoginBtn.classList.add('bg-blue-500','text-white');
      showSignupBtn.classList.remove('bg-blue-500','text-white');
      showSignupBtn.classList.add('bg-gray-200','text-gray-700');
    });
    showSignupBtn.addEventListener('click',()=>{
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      showSignupBtn.classList.add('bg-blue-500','text-white');
      showLoginBtn.classList.remove('bg-blue-500','text-white');
      showLoginBtn.classList.add('bg-gray-200','text-gray-700');
    });

    // Signup
    signupForm.addEventListener('submit',async(e)=>{
      e.preventDefault();
      const email = e.target['signup-email'].value;
      const password = e.target['signup-password'].value;
      try {
        await createUserWithEmailAndPassword(auth,email,password);
        showMessage("Pendaftaran berhasil! Mengalihkan...",'success');
        window.location.href = "profile.html"; // ganti sesuai alur
      } catch (error) {
        if (error.code==='auth/email-already-in-use') showMessage("Email sudah digunakan",'error');
        else if (error.code==='auth/weak-password') showMessage("Kata sandi minimal 6 karakter",'error');
        else showMessage("Kesalahan: "+error.message,'error');
      }
    });

    // Login
    loginForm.addEventListener('submit',async(e)=>{
      e.preventDefault();
      const email = e.target['login-email'].value;
      const password = e.target['login-password'].value;
      try {
        await signInWithEmailAndPassword(auth,email,password);
        showMessage("Login berhasil! Mengalihkan...",'success');
        window.location.href = "profile.html"; // ganti sesuai alur
      } catch (error) {
        if (error.code==='auth/invalid-credential') showMessage("Email / sandi salah",'error');
        else showMessage("Kesalahan: "+error.message,'error');
      }
    });

    // Google
    googleLoginBtn.addEventListener('click',async()=>{
      const provider=new GoogleAuthProvider();
      try {
        await signInWithPopup(auth,provider);
        showMessage("Login Google berhasil! Mengalihkan...",'success');
        window.location.href = "profile.html"; // ganti sesuai alur
      } catch (error) {
        if (error.code==='auth/popup-closed-by-user') showMessage("Login dibatalkan",'info');
        else showMessage("Kesalahan: "+error.message,'error');
      }
    });

    // Pantau login
    onAuthStateChanged(auth,(user)=>{
      if (user) console.log("User:",user.uid);
      else console.log("Belum login");
    });
  </script>
</body>
</html>
